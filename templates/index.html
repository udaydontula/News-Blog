
{% include "header.html" %}
  <!-- Page Header -->
  <header class="masthead" style="background-image: url('static/img/blog_background.jpg')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row" style="width: 850px; margin-left:8%;">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>News Blog</h1>
            <span class="subheading">A collection of latest and reliable news blogs</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-md-10 mx-auto">
        {% for blog in all_blogs: %}
        <div class="post-preview">
          <a href="{{ url_for('show_post', index=blog.id) }}">
            <h2 class="post-title">
              {{blog.title}}
            </h2>
            <h3 class="post-subtitle">
              {{blog.subtitle}}
            </h3>
          </a>
          <p class="post-meta">Posted by
            <a href="#">Reliable source</a>
            on {{blog.date}}</p>
        <hr>
        </div>
        {% endfor %}

        <!-- Pager -->
        <div class="clearfix">
          <a class="btn btn-primary float-right" href="index.html">Older Posts &rarr;</a>
        </div>
      </div>
    </div>
  </div>

  <hr>

  <!-- Footer -->

{% include "footer.html" %}
